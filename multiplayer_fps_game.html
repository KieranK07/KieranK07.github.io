<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Multiplayer FPS Demo | Three.js & Firestore</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Firebase (Non-module CDN scripts) -->
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

<style>
body, html {
  margin: 0;
  overflow: hidden;
  height: 100%;
  background-color: #0f172a;
  font-family: 'Inter', sans-serif;
  color: #f8fafc;
}
canvas { display: block; }
#game-container {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 1;
}
#ui-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 10;
}
#crosshair {
  position: absolute;
  top: 50%; left: 50%;
  width: 20px; height: 20px;
  margin: -10px 0 0 -10px;
  border-radius: 50%;
  border: 2px solid #2dd4bf;
  box-shadow: 0 0 5px #2dd4bf;
  pointer-events: none;
}
#instructions {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(15, 23, 42, 0.95);
  border: 2px solid #2dd4bf;
  padding: 3rem 4rem;
  text-align: center;
  border-radius: 1rem;
  box-shadow: 0 0 40px rgba(45, 212, 191, 0.4);
  pointer-events: all;
  min-width: 350px;
}
#instructions h1 {
  letter-spacing: 0.1em;
  text-shadow: 0 0 10px rgba(45, 212, 191, 0.8);
}
#instructions button {
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
}
#instructions button:hover {
  box-shadow: 0 0 20px rgba(56, 189, 248, 0.8), 0 0 5px rgba(56, 189, 248, 1);
  transform: scale(1.05);
}
</style>
</head>

<body class="font-mono">
  <div id="game-container"></div>
  <div id="ui-overlay">
    <div id="crosshair"></div>
    <div class="fixed top-4 left-4 p-2 bg-primary-dark/70 rounded-lg text-accent-neon text-xs">
      <p id="fps-display">FPS: 0</p>
      <p id="player-count-display">Players: 1</p>
      <p id="user-id-display" class="break-words max-w-[200px]">User ID: Connecting...</p>
      <p id="status-message" class="text-red-400 mt-1"></p>
    </div>
    <div id="instructions">
      <h1 class="text-4xl font-bold text-accent-neon mb-6">SYSTEM BOOT SEQUENCE</h1>
      <p class="text-gray-400 mb-8 font-light">
        Secure connection established. Initiating multi-user protocol...
      </p>
      <button id="start-button"
        class="px-10 py-4 bg-accent-blue text-primary-dark text-lg font-extrabold rounded-full hover:bg-sky-300 transition duration-300 pointer-events-auto">
        ENTER THE GRID
      </button>
    </div>
  </div>

<!-- GAME + FIREBASE -->
<script>
const firebaseConfig = {
  // Replace this with your actual config
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Optional logging
firebase.firestore.setLogLevel("debug");

let PLAYER_ID = null;
window.firebaseReady = true;

async function setupAuthAndStartGame() {
  try {
    const result = await auth.signInAnonymously();
    PLAYER_ID = result.user.uid;
    document.getElementById('user-id-display').textContent = "User ID: " + PLAYER_ID;
    startGameLoop();
  } catch (e) {
    console.error(e);
    document.getElementById('status-message').textContent = "Auth failed.";
  }
}

// Basic example game init
function startGameLoop() {
  console.log("Game starting...");
  // Your Three.js initialization code here (you can paste your existing game logic)
}

window.onload = function() {
  const startButton = document.getElementById('start-button');
  startButton.addEventListener('click', setupAuthAndStartGame);
};
</script>
</body>
</html>
