<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer FPS Game</title>
    <!-- Simple SVG favicon (inline data URL) -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%23000'/%3E%3Ccircle cx='32' cy='32' r='8' fill='%23fff'/%3E%3Cline x1='32' y1='4' x2='32' y2='14' stroke='%23fff' stroke-width='2'/%3E%3Cline x1='32' y1='50' x2='32' y2='60' stroke='%23fff' stroke-width='2'/%3E%3Cline x1='4' y1='32' x2='14' y2='32' stroke='%23fff' stroke-width='2'/%3E%3Cline x1='50' y1='32' x2='60' y2='32' stroke='%23fff' stroke-width='2'/%3E%3C/svg%3E">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #111;
            color: white;
        }
        canvas {
            display: block;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #instructions {
            width: 50%;
            max-width: 500px;
            text-align: center;
            cursor: default;
            padding: 20px;
            background: rgba(20,20,20,0.8);
            border-radius: 12px;
            border: 1px solid #444;
        }
        #instructions h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        #instructions p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #player-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
    <!-- Import Map to resolve module specifiers -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>Simple FPS</h1>
            <div style="margin:12px 0">
                <input id="nickname-input" type="text" placeholder="Enter a nickname" style="width:60%; padding:8px; font-size:1em; border-radius:6px; border:1px solid #444; background:transparent; color:white;" maxlength="20">
                <button id="play-button" style="padding:8px 12px; margin-left:8px; font-size:1em; border-radius:6px; border:1px solid #2ee; background:#003; color:#0ff; cursor:pointer;">Play</button>
            </div>
            <p><strong>Controls:</strong></p>
            <p>WASD to move | SPACE to jump | MOUSE to look</p>
        </div>
    </div>
    <div id="crosshair"></div>
    <div id="player-info">Connecting...</div>
    
    <!-- Firebase Libraries -->
    <script type="module">
        // Three.js Imports
        import * as THREE from 'three';
        import { EffectComposer } from 'three/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/examples/jsm/postprocessing/UnrealBloomPass.js';
        
        // Firebase Imports (modular SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DYNAMIC FIREBASE CONFIG ---
        // These variables are injected by the environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_PROJECT_ID.firebaseapp.com", projectId: "YOUR_PROJECT_ID" }; // Fallback for local dev
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-fps-app';


        // --- GAME SETUP ---
        let camera, scene, renderer, composer;
        let world, floor;
        let playerBody;
        const players = {}; // To store other players' data and meshes
        
		let db, auth, userId;
		let playerDocRef;
		let playersCollectionRef; // Firestore CollectionReference

        const clock = new THREE.Clock();
        const moveDirection = { forward: 0, backward: 0, left: 0, right: 0 };
        const playerVelocity = new THREE.Vector3();
        let canJump = false;
        const playerSpeed = 10;
        const jumpHeight = 8;
        const gravity = -25;
        
        const spawnPoints = [
            new THREE.Vector3(-15, 2, -15),
            new THREE.Vector3(15, 2, 15),
            new THREE.Vector3(15, 2, -15),
            new THREE.Vector3(-15, 2, 15),
        ];

    // --- DOM ELEMENTS ---
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        const playerInfoEl = document.getElementById('player-info');
		const nicknameInput = document.getElementById('nickname-input');
		const playButton = document.getElementById('play-button');

        // --- INITIALIZE ---
        init();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011); // Deep dark blue background
            scene.fog = new THREE.Fog(0x000011, 40, 100); // Fog to match

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.7;

            // Player Body (for collision)
            const playerGeometry = new THREE.BoxBufferGeometry(0.8, 1.8, 0.8);
            const playerMaterial = new THREE.MeshBasicMaterial({ visible: false });
            playerBody = new THREE.Mesh(playerGeometry, playerMaterial);
            playerBody.add(camera); // Attach camera to the player body
            scene.add(playerBody);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping; // Necessary for bloom
            document.body.appendChild(renderer.domElement);

            setupPostProcessing();
            createWorld();
            setupLights();
            setupPointerLock();
            setupEventListeners();
            
            // Start Firebase after basic scene is ready
            firebaseSetup();

            // Play button will actually initiate joining once player provides a nickname
            playButton.addEventListener('click', async () => {
                const nickname = (nicknameInput.value || '').trim();
                if (!nickname) {
                    nicknameInput.focus();
                    return;
                }

                // lock pointer and hide instructions
                document.body.requestPointerLock();

                // set chosen nickname then join (will be triggered after auth completes)
                window.__chosen_nickname = nickname;

                // If already authenticated + userId present, join immediately
                if (auth && auth.currentUser && userId) {
                    await joinGame();
                }
            });

            animate();
        }

        function createWorld() {
            world = new THREE.Group();
            scene.add(world);

            // Tron Grid Floor
            const gridHelper = new THREE.GridHelper(100, 100, 0x00ffff, 0x004444);
            gridHelper.position.y = 0.01; // Slightly above the physics plane
            scene.add(gridHelper);

            // Invisible physical floor plane
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshBasicMaterial({ visible: false });
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            world.add(floor); // Add to world for ground detection
            
            // Walls and Obstacles - now glowing outlines
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 2 });

            const boxes = [
                // Outer walls
                { s: [100, 4, 2], p: [0, 2, 50] }, { s: [100, 4, 2], p: [0, 2, -50] },
                { s: [2, 4, 100], p: [50, 2, 0] }, { s: [2, 4, 100], p: [-50, 2, 0] },
                // Inner obstacles
                { s: [10, 3, 2], p: [0, 1.5, -10] }, { s: [10, 3, 2], p: [0, 1.5, 10] },
                { s: [2, 3, 10], p: [-10, 1.5, 0] }, { s: [2, 3, 10], p: [10, 1.5, 0] },
                { s: [8, 3, 8], p: [20, 1.5, 20] }, { s: [8, 3, 8], p: [-20, 1.5, -20] }
            ];

            boxes.forEach(b => {
                const wallGeometry = new THREE.BoxGeometry(b.s[0], b.s[1], b.s[2]);
                
                // Invisible collision mesh
                const wallCollision = new THREE.Mesh(wallGeometry, new THREE.MeshBasicMaterial({ visible: false }));
                wallCollision.position.set(b.p[0], b.p[1], b.p[2]);
                world.add(wallCollision);

                // Visible glowing edges
                const edges = new THREE.EdgesGeometry(wallGeometry);
                const line = new THREE.LineSegments(edges, lineMaterial);
                line.position.copy(wallCollision.position);
                scene.add(line);
            });
        }
        
        function setupLights() {
            // Minimal lighting for a TRON theme, relying on emissive materials
            const ambientLight = new THREE.AmbientLight(0x4040ff, 0.5); // A faint blue ambient light
            scene.add(ambientLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        // --- FIREBASE LOGIC ---
        async function firebaseSetup() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Players collection path: /artifacts/{appId}/public/data/players
            playersCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'players');

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    playerInfoEl.textContent = `Player ID: ${userId}`;

                    // Start listening for other players immediately
                    listenForPlayers();

                    // Only auto-join if the player has already chosen a nickname and clicked Play
                    if (window.__chosen_nickname) {
                        await joinGame();
                    }
                }
            });

            try {
                // If a custom token was provided at runtime, use it; otherwise sign in anonymously
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed: ", error);
                playerInfoEl.textContent = "Authentication Failed";
            }
        }
        
        let heartbeatIntervalId = null;
        const HEARTBEAT_MS = 10_000; // send lastSeen every 10s
        const STALE_TTL_MS = 30_000; // consider a player stale if not seen for 30s

        async function joinGame() {
            if (!userId) return;
            // Create a DocumentReference under the players collection with the user's uid
            playerDocRef = doc(playersCollectionRef, userId);
            
            const startPos = spawnPoints[Math.floor(Math.random() * spawnPoints.length)];
            const nickname = window.__chosen_nickname ?? `anon-${userId.substring(0,6)}`;

            const initialPlayerData = {
                id: userId,
                nickname: nickname,
                position: { x: startPos.x, y: startPos.y, z: startPos.z },
                rotation: { x: 0, y: 0, z: 0 },
                color: `#${new THREE.Color(Math.random() * 0xffffff).getHexString()}`,
                lastUpdate: serverTimestamp(),
                lastSeen: serverTimestamp()
            };

            playerBody.position.copy(startPos);

            await setDoc(playerDocRef, initialPlayerData);
            console.log('Player document created/updated for', userId, initialPlayerData);

            // Heartbeat: periodically update lastSeen so others know we're alive
            if (heartbeatIntervalId) clearInterval(heartbeatIntervalId);
            heartbeatIntervalId = setInterval(() => {
                if (playerDocRef) {
                    updateDoc(playerDocRef, { lastSeen: serverTimestamp() }).catch((e) => { console.warn('heartbeat write failed', e); });
                }
            }, HEARTBEAT_MS);

            // Clean up on unload
            window.addEventListener('beforeunload', () => {
                try { deleteDoc(playerDocRef); } catch (e) { /* best-effort */ }
            });
        }
        
        function createNameSprite(text, color = '#0ff') {
            const canvas = document.createElement('canvas');
            const size = 256;
            canvas.width = size;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(0,0,size,64);
            ctx.font = '28px sans-serif';
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, size/2, 32);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, depthTest: false });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(2, 0.5, 1);
            return sprite;
        }

        function listenForPlayers() {
            // Listen to the players collection for added/modified/removed players
            onSnapshot(playersCollectionRef, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const playerData = change.doc.data();
                    // Ignore updates for the local player
                    if (playerData.id === userId) return;

                    // Remove stale players
                    if (playerData.lastSeen) {
                        const lastSeenMillis = playerData.lastSeen.toMillis();
                        if (Date.now() - lastSeenMillis > STALE_TTL_MS) {
                            if (players[playerData.id]) {
                                scene.remove(players[playerData.id].mesh);
                                delete players[playerData.id];
                            }
                            // Any client can clean up stale docs
                            try { deleteDoc(doc(playersCollectionRef, playerData.id)); } catch (e) { /* best-effort */ }
                            return;
                        }
                    }

                    if (change.type === "added" || change.type === "modified") {
                        if (!players[playerData.id]) {
                            // --- Player Added ---
                            const geometry = new THREE.CapsuleGeometry(0.5, 1, 4, 16);
                            const material = new THREE.MeshBasicMaterial({ color: playerData.color, wireframe: true });
                            const mesh = new THREE.Mesh(geometry, material);

                            const nameSprite = createNameSprite(playerData.nickname || 'anon', playerData.color || '#0ff');
                            nameSprite.position.set(0, 1.8, 0); 
                            mesh.add(nameSprite);
                            
                            // Set initial position and rotation directly
                            mesh.position.set(playerData.position.x, playerData.position.y - 0.9, playerData.position.z);
                            mesh.rotation.set(playerData.rotation.x, playerData.rotation.y, playerData.rotation.z);

                            players[playerData.id] = { 
                                data: playerData, 
                                mesh: mesh,
                                // interpolation targets
                                targetPosition: new THREE.Vector3().copy(mesh.position),
                                targetQuaternion: new THREE.Quaternion().copy(mesh.quaternion)
                            };
                            scene.add(mesh);
                        } else {
                            // --- Player Modified ---
                            const p = players[playerData.id];
                            p.data = playerData;
                            // Update interpolation targets instead of setting position directly
                            p.targetPosition.set(playerData.position.x, playerData.position.y - 0.9, playerData.position.z);
                            const targetEuler = new THREE.Euler(0, playerData.rotation.y, 0, 'YXZ');
                            p.targetQuaternion.setFromEuler(targetEuler);
                            
                            // Update color immediately
                            p.mesh.material.color.set(playerData.color);
                        }

                    } else if (change.type === "removed") {
                        if (players[playerData.id]) {
                            scene.remove(players[playerData.id].mesh);
                            delete players[playerData.id];
                        }
                    }
                });
            });
        }
        
        function updatePlayerOnFirebase() {
             if (playerDocRef) {
                 const currentRotation = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ');
                 updateDoc(playerDocRef, {
                     "position.x": playerBody.position.x,
                     "position.y": playerBody.position.y,
                     "position.z": playerBody.position.z,
                     "rotation.y": currentRotation.y,
                     "lastUpdate": serverTimestamp()
                 }).catch(err => console.error("Error updating player:", err));
             }
        }
        
        // --- CONTROLS & MOVEMENT ---
        function setupPointerLock() {
            document.addEventListener('pointerlockchange', () => {
                blocker.style.display = document.pointerLockElement ? 'none' : 'flex';
            });
        }

        function setupEventListeners() {
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseMove(event) {
            if (document.pointerLockElement) {
                const movementX = event.movementX || 0;
                const movementY = event.movementY || 0;

                const euler = new THREE.Euler(0, 0, 0, 'YXZ');
                euler.setFromQuaternion(camera.quaternion);

                euler.y -= movementX * 0.002;
                euler.x -= movementY * 0.002;
                euler.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, euler.x));
                
                camera.quaternion.setFromEuler(euler);
            }
        }

        function onKeyDown(event) {
            switch(event.code) {
                case 'KeyW': moveDirection.forward = 1; break;
                case 'KeyS': moveDirection.backward = 1; break;
                case 'KeyA': moveDirection.left = 1; break;
                case 'KeyD': moveDirection.right = 1; break;
                case 'Space': if (canJump) playerVelocity.y = jumpHeight; break;
            }
        }

        function onKeyUp(event) {
            switch(event.code) {
                case 'KeyW': moveDirection.forward = 0; break;
                case 'KeyS': moveDirection.backward = 0; break;
                case 'KeyA': moveDirection.left = 0; break;
                case 'KeyD': moveDirection.right = 0; break;
            }
        }

        function updateMovement(delta) {
             const moveSpeed = playerSpeed * delta;
            
            const moveVector = new THREE.Vector3(
                moveDirection.right - moveDirection.left,
                0,
                moveDirection.backward - moveDirection.forward
            ).normalize();

            if (moveVector.length() > 0) {
                 // Use the camera's Y-axis rotation to make movement relative to view
                 const euler = new THREE.Euler(0, 0, 0, 'YXZ');
                 euler.setFromQuaternion(camera.quaternion);
                 moveVector.applyAxisAngle(new THREE.Vector3(0, 1, 0), euler.y);

                 playerBody.position.x += moveVector.x * moveSpeed;
                 playerBody.position.z += moveVector.z * moveSpeed;
            }

            // Gravity
            playerVelocity.y += gravity * delta;
            playerBody.position.y += playerVelocity.y * delta;
            
            handleCollisions();
        }

        function handleCollisions() {
            const playerBox = new THREE.Box3().setFromObject(playerBody);
            let onGround = false;

            world.children.forEach(child => {
                if (child === floor || child === playerBody) return;
                const worldBox = new THREE.Box3().setFromObject(child);
                
                if (playerBox.intersectsBox(worldBox)) {
                    const intersection = playerBox.clone().intersect(worldBox);
                    const size = intersection.getSize(new THREE.Vector3());
                    const center = intersection.getCenter(new THREE.Vector3());
                    const playerCenter = playerBox.getCenter(new THREE.Vector3());

                    // Determine overlap direction and correct position
                    if (size.y < size.x && size.y < size.z) { // Vertical collision
                        if (playerCenter.y > center.y) { // Landing
                           playerBody.position.y += size.y;
                           playerVelocity.y = 0;
                           onGround = true;
                        } else { // Bumping head
                             playerBody.position.y -= size.y;
                             playerVelocity.y *= -0.5;
                        }
                    } else if (size.x < size.z) { // Horizontal X collision
                        if (playerCenter.x > center.x) {
                             playerBody.position.x += size.x;
                        } else {
                             playerBody.position.x -= size.x;
                        }
                    } else { // Horizontal Z collision
                         if (playerCenter.z > center.z) {
                             playerBody.position.z += size.z;
                         } else {
                             playerBody.position.z -= size.z;
                         }
                    }
                }
            });

            // Floor collision
            if (playerBody.position.y < 0.9) {
                playerVelocity.y = 0;
                playerBody.position.y = 0.9;
                onGround = true;
            }
            canJump = onGround;
        }

        // --- WINDOW & RENDER LOOP ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const interpolationFactor = Math.min(delta * 15, 1.0); // Frame-rate independent lerp factor

            if (document.pointerLockElement) {
                updateMovement(delta);
                updatePlayerOnFirebase();
            }

            // --- Interpolate other players ---
            for (const id in players) {
                const player = players[id];
                if (player.mesh) {
                    player.mesh.position.lerp(player.targetPosition, interpolationFactor);
                    player.mesh.quaternion.slerp(player.targetQuaternion, interpolationFactor);
                }
            }

            composer.render();
        }
    </script>
</body>
</html>
